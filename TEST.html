<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>707 Brvzil | Digital Ghost</title>
    <link rel="icon" href="https://i.imgur.com/KJEJEiJ.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent: #ffffff;
            --bg: #000000;
            --card-bg: rgba(10, 10, 10, 0.8);
            --border: rgba(255, 255, 255, 0.15);
        }

        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* --- Écran d'entrée --- */
        #enter-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: 1s cubic-bezier(0.8, 0, 0.2, 1);
        }

        #enter-screen.hidden {
            transform: translateY(-100%);
        }

        .enter-btn {
            background: none;
            border: 1px solid var(--border);
            color: white;
            padding: 15px 50px;
            letter-spacing: 8px;
            cursor: pointer;
            transition: 0.5s;
            text-transform: uppercase;
        }

        .enter-btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 40px rgba(255,255,255,0.4);
        }

        /* --- Background --- */
        .video-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
        }
        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
            filter: contrast(1.2) brightness(0.8);
        }

        /* --- Main Content --- */
        .container {
            width: 90%;
            max-width: 440px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 2px; /* Style plus brutaliste */
            padding: 40px 20px;
            backdrop-filter: blur(20px);
            text-align: center;
            transform: scale(0.9);
            opacity: 0;
            transition: 1s ease;
        }

        .container.active {
            transform: scale(1);
            opacity: 1;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border: 1px solid white;
            padding: 4px;
            margin-bottom: 20px;
            transition: 0.5s;
        }

        .profile-img:hover {
            transform: rotate(5deg) scale(1.1);
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        .name {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
        }

        .view-count span {
            color: white;
            font-weight: bold;
        }

        /* --- Player --- */
        .player {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 15px;
            margin-bottom: 30px;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
            margin-bottom: 12px;
        }

        .track-info img { width: 45px; height: 45px; }
        .track-info h3 { font-size: 0.9rem; letter-spacing: 1px; }
        .track-info p { font-size: 0.7rem; color: #666; }

        .progress-container {
            height: 2px;
            background: rgba(255,255,255,0.1);
            cursor: pointer;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            box-shadow: 0 0 10px white;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .controls i {
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.6;
            transition: 0.3s;
        }

        .controls i:hover { opacity: 1; }

        /* --- Links --- */
        .links {
            display: grid;
            gap: 10px;
        }

        .link-item {
            text-decoration: none;
            color: white;
            border: 1px solid var(--border);
            padding: 12px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .link-item:hover {
            background: white;
            color: black;
            padding-left: 20px;
        }

        /* --- Footer --- */
        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.6rem;
            letter-spacing: 5px;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <div id="enter-screen">
        <button class="enter-btn" id="enter-btn">Initialiser</button>
    </div>

    <div class="video-bg">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container" id="main-ui">
        <img src="https://i.imgur.com/xkE08kp.jpeg" alt="707" class="profile-img">
        
        <h1 class="name">707 BRVZIL</h1>
        
        <div class="stats-bar">
            <div class="view-count"><i class="far fa-eye"></i> <span id="view-count">...</span> Vues</div>
            <div class="location"><i class="fas fa-map-marker-alt"></i> France</div>
        </div>

        <div class="player">
            <div class="track-info">
                <img src="https://images.genius.com/cf44ff7e1fbed24aa99eabe9ac1dc799.500x500x1.jpg" id="art">
                <div>
                    <h3 id="title">100 Points</h3>
                    <p id="artist">707 Brvzil</p>
                </div>
            </div>
            <div class="progress-container" id="p-container">
                <div class="progress-bar" id="p-bar"></div>
            </div>
            <div class="controls">
                <i class="fas fa-backward" id="prev"></i>
                <i class="fas fa-play" id="play"></i>
                <i class="fas fa-forward" id="next"></i>
            </div>
        </div>

        <div class="links">
            <a href="https://discord.gg/rsleak" target="_blank" class="link-item"><span>Discord</span> <i class="fab fa-discord"></i></a>
            <a href="https://www.twitch.tv/brvzil" target="_blank" class="link-item"><span>Twitch</span> <i class="fab fa-twitch"></i></a>
            <a href="https://www.youtube.com/@BRVZILL" target="_blank" class="link-item"><span>YouTube</span> <i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <div class="footer">STAY CONNECTED // 707</div>

    <!-- Firebase SDK pour le compteur -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Configuration (Variables d'environnement injectées au runtime)
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : '707-profile';

        // --- GESTION DU COMPTEUR ---
        async function initCounter() {
            await signInAnonymously(auth);
            
            // Chemin vers le document du compteur (Public Data Rule 1)
            const counterDoc = doc(db, 'artifacts', appId, 'public', 'data', 'stats', 'views');

            // Vérifier si le doc existe, sinon le créer
            const snap = await getDoc(counterDoc);
            if (!snap.exists()) {
                await setDoc(counterDoc, { count: 1 });
            } else {
                await updateDoc(counterDoc, { count: increment(1) });
            }

            // Ecouter les mises à jour en temps réel
            onSnapshot(counterDoc, (doc) => {
                if (doc.exists()) {
                    document.getElementById('view-count').innerText = doc.data().count;
                }
            }, (error) => console.error("Erreur compteur:", error));
        }

        // --- INTERFACE & AUDIO ---
        const enterBtn = document.getElementById('enter-btn');
        const playlist = [
            { title: "100 Points", artist: "707 Brvzil", src: "music.mp3", art: "https://images.genius.com/cf44ff7e1fbed24aa99eabe9ac1dc799.500x500x1.jpg" },
            { title: "Freestyle 5G", artist: "Mous-K", src: "music2.mp3", art: "https://yt3.googleusercontent.com/cf4gCgByFGVWdQ2Vq2NAWW5CK9K6ecUqZCkXJRY0PLs7Dl3LWUdnAet8HMTDIE9o_b_8BQ0F=s900-c-k-c0x00ffffff-no-rj" }
        ];

        let trackIdx = 0;
        let audio = new Audio();
        let isPlaying = false;

        enterBtn.addEventListener('click', () => {
            document.getElementById('enter-screen').classList.add('hidden');
            document.getElementById('main-ui').classList.add('active');
            
            initCounter();
            loadTrack(0);
            audio.play();
            document.getElementById('play').className = "fas fa-pause";
            isPlaying = true;
        });

        function loadTrack(idx) {
            const t = playlist[idx];
            document.getElementById('title').innerText = t.title;
            document.getElementById('artist').innerText = t.artist;
            document.getElementById('art').src = t.art;
            audio.src = t.src;
        }

        document.getElementById('play').onclick = () => {
            if(isPlaying) {
                audio.pause();
                document.getElementById('play').className = "fas fa-play";
            } else {
                audio.play();
                document.getElementById('play').className = "fas fa-pause";
            }
            isPlaying = !isPlaying;
        };

        document.getElementById('next').onclick = () => {
            trackIdx = (trackIdx + 1) % playlist.length;
            loadTrack(trackIdx);
            audio.play();
        };

        audio.ontimeupdate = () => {
            const p = (audio.currentTime / audio.duration) * 100;
            document.getElementById('p-bar').style.width = p + "%";
        };

        document.getElementById('p-container').onclick = (e) => {
            const w = document.getElementById('p-container').clientWidth;
            audio.currentTime = (e.offsetX / w) * audio.duration;
        };

    </script>
</body>
</html>
